mfish:
  version: 2.0.0
# Tomcat
server:
  port: 9224

# Spring
spring: 
  application:
    # 应用名称
    name: mf-scheduler
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      username: @nacos.username@
      password: @nacos.password@
      discovery:
        # 服务注册地址
        server-addr: @nacos.server-addr@
      config:
        # 配置中心地址
        server-addr: @nacos.server-addr@
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs[0]:
          data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          refresh: true
