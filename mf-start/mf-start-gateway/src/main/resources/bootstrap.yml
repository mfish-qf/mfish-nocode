mfish:
  version: 2.2.0
# Tomcat
server:
  port: 8888
# Spring
spring:
  application:
    name: mf-gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      username: @nacos.username@
      password: @nacos.password@
      server-addr: @nacos.server-addr@
      config:
        # 配置文件格式
        file-extension: yml
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: localhost:8080
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: @nacos.server-addr@
            dataId: sentinel-mf-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
  config:
    import:
      - nacos:application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}?refreshEnabled=true
      - nacos:${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}?refreshEnabled=true